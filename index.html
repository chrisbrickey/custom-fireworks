<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Custom Fireworks</title>

        <link rel="stylesheet" type="text/css" href="./theStylesheet.css">

        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Courgette|Covered+By+Your+Grace|Kanit|Monoton|Montserrat|Permanent+Marker|Raleway|Ubuntu" rel="stylesheet">

        <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>

        <script>
            function init() {
              let stage = new createjs.Stage("myCanvas");

              var circle = new createjs.Shape();
              circle.graphics.beginFill("DeepSkyBlue").drawCircle(0, 0, 50);
              circle.x = 100;
              circle.y = 100;
              stage.addChild(circle);

            }
        </script>

    </head>

    <body onload="init();">

        <div class="outershell">



            <div class="innershell">


                <header class="title">Fireworks Show</header>

                <div class="filler"></div>

                <main class="main">

                    <div class="control-container"></div>

                    <div class="canvas-container">

                        <canvas id="myCanvas" width="1000" height="700">
                            Sorry, your browser doesn't support canvas technology.  Upgrade your browser to see this content.
                        </canvas>

                    </main>


                </div>
            </div>
        </div>


        <script type="application/javascript" src="lib/bundle.js"></script>

    </body>
</html>
